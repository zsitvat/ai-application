name: CI/CD Pipeline

on:
  push:
    branches: [ development, test, main ]
  pull_request:
    branches: [ development, test, main ]
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  test-and-lint:
    uses: ./.github/workflows/test-lint-reusable.yml
    secrets: inherit

  security-scan:
    uses: ./.github/workflows/security-reusable.yml
    secrets: inherit

  docker-build:
    needs: [test-and-lint, security-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install uv
        run: pip install uv
      - name: Create venv
        run: uv venv
      - name: Install dependencies from pyproject.toml
        run: uv pip install --requirements pyproject.toml
