name: Security Scan (Reusable)

on:
  workflow_call:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run safety check for vulnerabilities
        run: |
          poetry run safety check --full-report > safety-report.txt 2>&1 || echo "Safety check completed with warnings" > safety-report.txt
          echo '{"scan_completed": true, "tool": "safety", "details": "See safety-report.txt for details"}' > safety-report.json

      - name: Run bandit security linter
        run: |
          poetry run bandit -r src -f json -o bandit-report.json || echo '{"results": [], "error": "Bandit scan failed"}' > bandit-report.json

      - name: Verify report files exist
        run: |
          ls -la *.json || true
          echo "Safety report size: $(wc -c < safety-report.json 2>/dev/null || echo '0')"
          echo "Bandit report size: $(wc -c < bandit-report.json 2>/dev/null || echo '0')"

      - name: Upload safety report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-report
          path: |
            safety-report.json
            safety-report.txt
          if-no-files-found: warn

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: warn
