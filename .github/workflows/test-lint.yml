name: Test and Lint

on:
  push:
    branches: [ development, test, main ]
  pull_request:
    branches: [ development, test, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Lint with flake8
        run: |
          poetry run flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 src --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Format check with black
        run: poetry run black --check src

      - name: Import sorting check with isort
        run: poetry run isort --check-only src

      - name: Type checking with mypy
        run: poetry run mypy src --ignore-missing-imports

      - name: Test with pytest
        run: |
          poetry run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          REDIS_URL: redis://localhost:6380

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
